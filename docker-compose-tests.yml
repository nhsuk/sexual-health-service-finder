version: '2.1'

services:

  test:
    extends:
      file: docker-compose.yml
      service: base-app
    command: yarn run test-watch
    volumes:
      - sh-test-node_modules:/code/node_modules
      - .:/code

  tests-unit:
    extends:
      file: docker-compose.yml
      service: base-app
    command: yarn run test-unit-watch
    volumes:
      - sh-test-unit-node_modules:/code/node_modules
      - .:/code

  tests-integration:
    extends:
      file: docker-compose.yml
      service: base-app
    command: yarn run test-integration-watch
    volumes:
      - sh-test-integration-node_modules:/code/node_modules
      - .:/code

  test-ci:
    extends:
      file: docker-compose.yml
      service: base-app
    command: yarn run test-ci
    user: root
    volumes:
      - sh-test-ci-node_modules:/code/node_modules
    environment:
      - BUILD_BUILDID=$BUILD_BUILDID
      - BUILD_SOURCEBRANCHNAME=$BUILD_SOURCEBRANCHNAME
      - BUILD_SOURCEVERSION=$BUILD_SOURCEVERSION
      - COVERALLS_GIT_BRANCH=$BUILD_SOURCEBRANCH
      - COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN
      - COVERALLS_SERVICE_NAME='Azure DevOps'
      - SEARCH_API_KEY=fake-search-api-key
      - SYSTEM_PULLREQUEST_PULLREQUESTNUMBER=$SYSTEM_PULLREQUEST_PULLREQUESTNUMBER
      - TF_BUILD=$TF_BUILD

volumes:
  sh-test-node_modules:
  sh-test-unit-node_modules:
  sh-test-integration-node_modules:
  sh-test-ci-node_modules:
